### build settings: markup, rendering ----------------------------------------
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  toc_levels: 1..2
future: true

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-redirect-from

paginate: 15

# default permalink
permalink: /:path/:basename/

collections:
  projects:
    output: true
    permalink: /:collection/:title/
  docs:
    output: true
    permalink: /:collection/:categories/:title/

defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /blog/:title/
  -
    scope:
      path: ""
    values:
      layout: page
      lang: ko-KR
      author:
        name: 소용환
        alias: Yonghwan SO
        image: /assets/images/sauru-20150806.jpg
        nationality: Republic of Korea
        job_title: Cloud Architect
        alumni_of: Chonbuk National University
        twitter: scinix
        facebook: https://www.facebook.com/yonghwan.so
  -
    scope:
      path: "/search.json"
    values:
      layout: ""
  -
    scope:
      path: "/categories/**"
    values:
      sitemap: false
  -
    scope:
      path: "/tags/**"
    values:
      sitemap: false
  -
    scope:
      path: "/page*/"
    values:
      sitemap: false

