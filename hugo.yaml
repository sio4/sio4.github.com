baseURL: https://sio4.github.io
theme: beautiful

params:
  subtitle: Free Software, Cloud Computing, and Troubleshooting
  description: >
    소용환의 경험과 생각을 모아두는 개인의 구름 속 저장소입니다.
    주로 소프트웨어 개발, 인프라 문제, 클라우드 컴퓨팅에 대한 이야기가 있습니다.
  signature: >
    "And in the end, the love you take is equal to the love you make."
    -- the Beatles
  logo: /images/sauru-20150806.jpg
  bigimg:
    - src: /images/road.jpg
      desc: Highway 89, Page, AZ
    - src: /images/han-river-01.jpg
      desc: Han River, Seoul
  since: 2007
  readingTime: true
  wordCount: true
  timeFormat: 2006년 1월 2일
  googleTranslate: false
  usePagefind: true
  notFoundTo: /search/
  #favicon: /favicon.ico
  hideTagLessThan: 1
  author:
    name: Yonghwan SO
    url: https://sio4.github.io/about/
    github: sio4
    stackoverflow: users/1111002/sio4
    linkedin: scinix
    facebook: yonghwan.so

defaultContentLanguage: ko

languages:
  ko:
    languageCode: ko-KR
    languageName: Korean
    weight: 1
    title: 소용환의 생각 저장소
  en:
    languageCode: en-US
    languageName: English
    weight: 2
    title: Yonghwan's Garage

services:
  disqus:
    shortname: sauru
  googleanalytics:
    id: G-V850MD4KB5

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true  # enables raw HTMLs
    parser:
      attribute:
        block: true
        title: true
      wrapStandAloneImageWithinParagraph: false

pagination:
  pagerSize: 20

enableGitInfo: true

# the following two lines are super important to make the permalink the same
# as before /blog/file-name-without-date-part
frontmatter:
  date: [:filename, :default]
permalinks:
  blog: /blog/:slug
timeZone: Asia/Seoul # it is required when the datetime comes from the filename

menus:
  main:
    - name: Who am I
      pageRef: /about
      weight: 10
    - name: Projects
      pageRef: /projects
      weight: 20
    - name: Articles
      pageRef: /
      weight: 30
    - name: Categories
      pageRef: /categories
      parent: Articles
      weight: 31
    - name: Tags
      pageRef: /tags
      parent: Articles
      weight: 32
    - name: Feeds
      weight: 80
      url: http://feeds.feedburner.com/sauru-so
    - name: <i class="fa-solid fa-magnifying-glass"></i>
      weight: 90
      pageRef: /search
